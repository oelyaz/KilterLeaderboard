info:
  name: logout
  type: http
  seq: 9

http:
  method: POST
  url: "{{url}}/sessions/delete"
  headers:
    - name: Cookie
      value: "{{token}}"
  body:
    type: form-urlencoded
    data:
      - name: token
        value: "{{raw_token}}"
      - name: ua
        value: app
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
